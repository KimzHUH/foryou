<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confes Ke Ayang Dwi Rahayu</title>
    <style>
        body {
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            width: 600px;
            height: 400px;
            border: 2px solid #333;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            position: relative;
        }

        .card2 {
            position: relative;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        #heading {
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            font-size: 25px;
            margin-top: 20px;
        }

        .btn {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-top: 100px;
            
        }

        .button1,
        .button2 {
            flex: 1;
            font-size: 1em;
            font-weight: bold;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button1 {
            margin-right: 5px;
            background-color: #4caf50;
            color: #fff;
        }

        .button2 {
            margin-left: 5px;
            background-color: #f44336;
            color: #fff;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var noBtn = document.querySelector('.button2');
            var form = document.querySelector('.card2');
    
            noBtn.addEventListener('click', function (event) {
                // Prevent the click event from propagating to the parent form
                event.stopPropagation();
    
                // Set a new random position for the button
                var newPositionX = Math.floor(Math.random() * (form.clientWidth - noBtn.clientWidth));
                var newPositionY = Math.floor(Math.random() * (form.clientHeight - noBtn.clientHeight));
                
                noBtn.style.position = 'absolute';
                noBtn.style.left = newPositionX + 'px';
                noBtn.style.top = newPositionY + 'px';
            });
        });
    </script>
    
</head>

<body>
    <div class="box">
        <div class="card">
            <div class="card2">
                <form class="form">
                    <img src="AWBN5471.JPG" alt="Profile Image" class="profile-image"><br>
                    <p id="heading">Apakah Kamu Mau Jadi Pacar Aku Sayanggg?</p>
                </form>
                <div class="btn">
                    <a href="liriklagu.html" class="button1">Yes</a>
                    <button class="button2" onclick="moveButton()">No</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
